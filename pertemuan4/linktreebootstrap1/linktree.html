<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Linktree Areksmada</title>
  <!-- Bootstrap 4 CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <!-- Google Fonts - Inter -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
  <!-- CSS Kustom -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Background -->
  <div class="background"></div>
  
<!-- TopBar: Share Button dengan Animasi -->
<div id="TopBar" class="fixed-top">
  <div class="container">
    <div class="row justify-content-end py-3">
      <div class="col-auto">
        <button class="share-btn cursor-pointer d-flex flex-column align-items-center justify-content-center order-2 border-0 rounded-circle" 
                style="width: 40px; height: 40px; background-color: rgba(26, 26, 26, 0.35);"
                aria-label="Share profile">
          <svg width="16" height="16" viewBox="0 0 16 16" fill="white">
            <path d="M12.6661 7.33348C12.2979 7.33348 11.9994 7.63195 11.9994 8.00014C11.9994 8.36833 12.2979 8.66681 12.6661 8.66681C13.0343 8.66681 13.3328 8.36833 13.3328 8.00014C13.3328 7.63195 13.0343 7.33348 12.6661 7.33348Z"/>
            <path d="M8.00057 7.33348C7.63238 7.33348 7.3339 7.63195 7.3339 8.00014C7.3339 8.36833 7.63238 8.66681 8.00057 8.66681C8.36876 8.66681 8.66724 8.36833 8.66724 8.00014C8.66724 7.63195 8.36876 7.33348 8.00057 7.33348Z"/>
            <path d="M3.33333 7.33348C2.96514 7.33348 2.66667 7.63195 2.66667 8.00014C2.66667 8.36833 2.96514 8.66681 3.33333 8.66681C3.70152 8.66681 4 8.36833 4 8.00014C4 7.63195 3.70152 7.33348 3.33333 7.33348Z"/>
          </svg>
        </button>
      </div>
    </div>
  </div>
</div>

  <!-- Main Content -->
  <main class="container py-5 mt-5">
    <section class="text-center mb-4">
      <img src="../../image/profile.webp" alt="Profile" class="profile-img mb-3">
      <h5 class="text-white font-weight-bold mb-0">@areksmada</h5>
    </section>

    <section class="links-container mx-auto">
      <!-- Link Items -->
      <div class="link-item mb-3">
        <a href="https://www.tiktok.com/@areksmada" target="_blank" class="btn btn-light btn-block py-3 rounded-pill shadow-sm link-btn">
          <div class="d-flex align-items-center justify-content-center">
            <i class="fab fa-tiktok mr-3 icon"></i>
            <span class="font-weight-bold">TIKTOK AREKSMADA</span>
          </div>
        </a>
      </div>
      
      <div class="link-item mb-3">
        <a href="https://youtube.com/@areksmada" target="_blank" class="btn btn-light btn-block py-3 rounded-pill shadow-sm link-btn">
          <div class="d-flex align-items-center justify-content-center">
            <i class="fab fa-youtube mr-3 icon"></i>
            <span class="font-weight-bold">YOUTUBE AREK SMADA</span>
          </div>
        </a>
      </div>
      
      <div class="link-item mb-3">
        <a href="https://instagram.com/areksmada" target="_blank" class="btn btn-light btn-block py-3 rounded-pill shadow-sm link-btn">
          <div class="d-flex align-items-center justify-content-center">
            <i class="fab fa-instagram mr-3 icon"></i>
            <span class="font-weight-bold">IG AREK SMADA</span>
          </div>
        </a>
      </div>
      
      <div class="link-item mb-3">
        <a href="https://line.me/ti/p/~@mpn8416r" target="_blank" class="btn btn-light btn-block py-3 rounded-pill shadow-sm link-btn">
          <div class="d-flex align-items-center justify-content-center">
            <i class="fab fa-line mr-3 icon"></i>
            <span class="font-weight-bold">OFFICIAL ACCOUNT LINE</span>
          </div>
        </a>
      </div>
      
      <div class="link-item mb-3">
        <a href="http://wa.me/6281282408577" target="_blank" class="btn btn-light btn-block py-3 rounded-pill shadow-sm link-btn">
          <div class="d-flex align-items-center justify-content-center">
            <i class="fab fa-whatsapp mr-3 icon"></i>
            <span class="font-weight-bold">Share on WhatsApp</span>
          </div>
        </a>
      </div>
      
      <div class="link-item mb-3">
        <a href="https://sman2-sby.sch.id/" target="_blank" class="btn btn-light btn-block py-3 rounded-pill shadow-sm link-btn">
          <div class="d-flex align-items-center justify-content-center">
            <i class="fas fa-globe mr-3 icon"></i>
            <span class="font-weight-bold">WEBSITE</span>
          </div>
        </a>
      </div>
      
      <div class="link-item mb-3">
        <a href="https://www.google.com/maps/place/SMA+Negeri+2+Surabaya/" target="_blank" class="btn btn-light btn-block py-3 rounded-pill shadow-sm link-btn">
          <div class="d-flex align-items-center justify-content-center">
            <i class="fas fa-map-marker-alt mr-3 icon"></i>
            <span class="font-weight-bold">MAPS</span>
          </div>
        </a>
      </div>
    </section>
  </main>

  <!-- Footer -->
  <footer class="text-center py-4">
    <a href="https://linktr.ee" target="_blank" class="footer-logo">
      <img src="../../image/Linkterreimage.png" alt="Linktree Logo" height="110">
    </a>
  </footer>

  <!-- Scripts -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"></script>
  <script>
    // Fungsi untuk share link
    document.querySelector('.share-btn').addEventListener('click', function() {
      if (navigator.share) {
        navigator.share({
          title: 'Linktree @areksmada',
          url: window.location.href
        }).catch(err => {
          console.log('Error sharing:', err);
          copyToClipboard();
        });
      } else {
        copyToClipboard();
      }
    });

    function copyToClipboard() {
      navigator.clipboard.writeText(window.location.href)
        .then(() => alert('Link copied to clipboard!'))
        .catch(() => alert('Failed to copy link.'));
    }
  </script>
</body>
</html>
